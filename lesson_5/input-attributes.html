<!DOCTYPE html>
<html lang="en">
  <head>
    <title>your page title goes here</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="filename.css" />
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <label>
          Phone
          <input type="tel" name="phone" value="503-555-1212" />
        </label>
      </fieldset>
    </form>

    <form action="#" method="post">
      <fieldset>
        <label>
          <input type="radio" name="color" value="red" />
          Red
        </label>
        <br />

        <label>
          <input type="radio" name="color" value="blue" checked />
          Blue
        </label>
        <br />

        <label>
          <input type="radio" name="color" value="green" />
          Green
        </label>
      </fieldset>
    </form>

    <form action="#" method="post">
      <fieldset>
        <input type="submit" value="Save" />
      </fieldset>
    </form>

    <form action="#" method ="post">
      <fieldset>
        <input type="button" name="db-setting" value="Button input type" />
      </fieldset>
    </form>

    <form action="#" method ="post">
      <fieldset>
        <button name="db-setting">
          Button Element
        </button>
      </fieldset>
    </form>

    <form action="#" method="post">
      <fieldset>
        <label>
          Phone
          <input type="tel" name="phone" size="10" maxlength="16" />
        </label>
        <br />
          <label>
            Cellhone
            <input type="tel" name="cell-phone" size="20" maxlength="16" />
          </label>
      </fieldset>
    </form>

    <form action="#" method="post">
      <fieldset>
        <label>
          Phone<input type="tel" name="phone" placeholder="###=###=####" />
        </label>
      </fieldset>
    </form>

    <form action ="#" method="post">
      <fieldset>
        <label>
          Email
          <input type="email" name="email" value="xyz@example.com" disabled />
        </label>
        <br />
        <input type="submit" value="Save" disbled />
      </fieldset>
    </form>
    <form action="#" method="post">
      <fieldset>
        <label>
          Home Phone
          <input type="text" name="home_phone" required />
        </label>
        <br />
        <label>
          Business Phone<input type="text" name="business_phone" />
        </label>
        <br />
        <input type="submit" value="Save" />
      </fieldset>
    </form>

    <form action="#" method="post">
      <fieldset>
        <label>
          <input type="tel" value="123-456-7890" name="phone" autocomplete="off" />
        </label>
      </fieldset>
    </form>

    <form action="#" method="post">
      <fieldset>
        <label>
          <input type="text" name="full-name" autocapitalize="words" />
        </label>
      </fieldset>
    </form>

    <form action="#" method="post">
      <fieldset>
        <label>
          <input type="text" name="full-name" autocorrect="off" />
        </label>
      </fieldset>
    </form>

</html>
