<!DOCTYPE html>
<html lang="en">
  <head>
    <title>your page title goes here</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="filename.css" />
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <label>
          First Name
          <input type="text" name="first_name" value="Tom" />
        </label>
      </fieldset>
    </form>

    <form action ="#" method="post">
      <fieldset>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" value="Not-good-passowrd" size="35" />
      </fieldset>
    </form>

    <form action=".3" method="post">
      <fieldset>
        <label>
          Email
          <input type="email" name="email" placeholder="username@domain" />
        </label>
      </fieldset>
    </form>

    <form action="#" method="post">
      <fieldset>
        <label>
          Phone
          <input type="tel" name="phone" placeholder="(###) ###-####" />
        </label>
      </fieldset>
    </form>

    <form action ="#" method="post">
      <fieldset>
        <label>
          <input type="checkbox" name="choice" value="search" />
          Sort search results
        </label>

        <label>
          <input type="checkbox" name="choice" value="google" checked />
          Search on Google
        </label>

        <label>
          <input type="checkbox" name="choice" value="recent" checked />
          Recent results (within last year)
        </label>
      </fieldset>
    </form>

    <form action ="#" method="post">
      <fieldset>
        <label>
          <input type="radio" name="color" value="red" />
          Red
        </label>

        <label>
          <input type="radio" name="color" value="green" checked />
          Green
        </label>

        <label>
          <input type="radio" name="color" value="blue" />
          Blue
        </label>
      </fieldset>
    </form>

    <form action="#" method="post">
      <fieldset>
        <input type="submit" value="Save" />
      </fieldset>
    </form>

    <form action="#" method="post">
      <fieldset>
        <input type="reset" value="Clear Form" />
      </fieldset>
    </form>
  </body>
</html>
