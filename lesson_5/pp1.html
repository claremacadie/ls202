<!DOCTYPE html>
<html lang="en">
  <head>
    <title>your page title goes here</title>
    <meta charset="utf-8" />
    <style>
      input[type="text"] {
        width: 100%;
      }
      dl {
        font-size: 0;
      }
      dt, dd {
        box-sizing: border-box;
        display: inline-block;
        font-size: 1rem;
        vertical-align: middle;
      }
      dt {
        padding-right: 1rem;
        width: 21%;
      }
      dd {
        width: 72%;
      }
      .phone {
        width: 22%;
      }
    </style>
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt><label for="first_name">First Name</label></dt>
          <dd><input type="text" id="first_name" name="first_name" required/></dd>
        
          <dt><label for="last_name">Last Name</label></dt>
          <dd><input type="text" id="last_name" name="last_name" required/></dd>
        
          <dt><label for="email">Email Address</label></dt>
          <dd>
            <input type="email" id="email" name="email" autocomplete="off" autocorrect="off" autocapitalize="off" required />
          </dd>
        
          <dt><label for="phone">Phone Number</label></dt>
          <dd class="phone">
            <input type="tel" id="phone" name="phone" placeholder="###-###-####" required />
          </dd>
          
          <dt> <label for="phone_type">Phone Type</label></dt>
          <dd class="phone">
            <select name="phone_type">
              <option value="home" selected>Home</option>
              <option value="mobile">Business</option>
              <option value="mobile">Mobile</option>
            </select>
          </dd>

          <dt><label for="message">Message</label></dt>
          <dd>
            <textarea id="message" name="message" rows="6" cols="80" placeholder="Please write your message here."></textarea>
          </dd>
  
          <input type="submit" value="Send" />

        </dl>
      </fieldset>
    </form>
  </body>
</html>
