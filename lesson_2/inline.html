<!DOCTYPE html>

<!--Demonstrates display: block (e.g. <p> element) containing a display: inline element (e.g. <em>)-->
<html lang="en">
  <head>
    <title>your page title goes here</title>
    <meta charset="utf-8" />
    <style>
      p {
        background-color: #d4f0f8;
        border: 10px solid #2db7e1;
        box-sizing: border-box;
        font-size: 1.5rem;
        padding: 0.5em;
        width: 780px;
      }

      em {
        background-color: rgba(255, 255, 0, 0.5);
        border: 10px solid rgba(255, 0, 64, .5);
        border-left:40px solid rgba(255, 0, 64, .5);
        margin: 80px 5px;
        padding: 50px 10px;
      }
    </style>
  </head>
  <body>
    <p>
        Deserunt ad eu dolor in nostrud eu. Aliqua ad veniam magna et nostrud. Non ea
        sunt. <em>Magna aliqua nostrud et laboris fugiat.</em> Ea nostrud non laboris.
        Quis sunt dolore esse pariatur velit minim cillum ipsum.
      </p>
  </body>
</html>
