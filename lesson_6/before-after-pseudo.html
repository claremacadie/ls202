<!DOCTYPE html>
<html lang="en">
  <head>
    <title>your page title goes here</title>
    <meta charset="utf-8" />
    <style>
      body {
        font-size: 48px;
      }
      p {
        margin: 0;
        padding: 0;
      }
      p::before {
        content: "+- ";
        color: red;
      }
      p::after {
        content: " -+";
        color: blue;
      }
    </style>
  </head>
  <body>
    <p>Hello</p>
  </body>
</html>
